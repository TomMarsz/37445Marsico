<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<title>37445Marsico - Proyecto final</title>
	</head>

	<body>
		<!-- HEADER -->
		<header class="header">
			<nav class="navbar bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">PokeStore</a>
				</div>
			</nav>
		</header>

		<!-- MAIN -->
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<h3>¡BIENVENIDO A LA TIENDA POKEMÓN!</h3>
						<p>Selecciona los que quieras y sumalos a tu carrito</p>
						<div class="d-flex">
							<div class="card" style="width: 10rem">
								<img src="img/producto1.png" class="card-img-top" alt="..." />
								<div class="card-body">
									<h5 class="card-title">Pikachu</h5>
									<p>$1300</p>
									<button class="btn btn-primary" id="btnAddPikachu">
										Agregar al carrito
									</button>
								</div>
							</div>
							<div class="card" style="width: 10rem">
								<img src="img/producto2.png" class="card-img-top" alt="..." />
								<div class="card-body">
									<h5 class="card-title">Charmander</h5>
									<p>$1100</p>
									<button class="btn btn-primary" id="btnAddCharmander">
										Agregar al carrito
									</button>
								</div>
							</div>
							<div class="card" style="width: 10rem">
								<img src="img/producto3.png" class="card-img-top" alt="..." />
								<div class="card-body">
									<h5 class="card-title">Espeon</h5>
									<p>$1000</p>
									<button class="btn btn-primary" id="btnAddEspeon">
										Agregar al carrito
									</button>
								</div>
							</div>
							<div class="card" style="width: 10rem">
								<img src="img/producto4.png" class="card-img-top" alt="..." />
								<div class="card-body">
									<h5 class="card-title">Eevee</h5>
									<p>$980</p>
									<button class="btn btn-primary" id="btnAddEevee">
										Agregar al carrito
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6">
						<h2 class="sub-header">Carrito</h2>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Pokemón</th>
										<th>Precio</th>
									</tr>
								</thead>
								<tbody id="tablePokemon">
									<!-- <tr>
										<td></td>
										<td></td>
									</tr> -->
								</tbody>
							</table>
						</div>
						<h4 id="totalCarrito">Total: $0</h4>
						<button id="btnVaciar" class="btn btn-danger">
							Vaciar Carrito
						</button>
						<button id="btnComprar" class="btn btn-success">Comprar</button>
						<p id="infoText" class="mt-2"></p>
					</div>
				</div>
			</div>
		</main>
		<!-- FOOTER -->
		<footer class="footer">
			<p class="d-flex justify-content-center mt-5">
				Javascript | Comisión 37445 | Desarrollada por Tomás Mársico
			</p>
		</footer>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<!-- Sweet Alert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Main JS -->
		<script src="js/main.js"></script>
	</body>
</html>
